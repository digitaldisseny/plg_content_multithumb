SHADOWBOX_FLASHVERSION_DESCR="The minimum Flash version required to play a flash movie (as a string)."
SHADOWBOX_HANDLEOVERSIZE="handleOversize"
SHADOWBOX_HANDLEOVERSIZE_DESCR="The mode to use for handling content that is too large for the viewport. May be one of 'none', 'resize', or 'drag' (for images). The 'none' setting will not alter the image dimensions, though clipping may occur. Setting this to 'resize' enables on-the-fly resizing of large content. In this mode, the height and width of large, resizable content will be adjusted so that it may still be viewed in its entirety while maintaining its original aspect ratio. The 'drag' mode will display an oversized image at its original resolution, but will allow the user to drag it within the view to see portions that may be clipped. See the demo for a demonstration of all three modes of operation. Defaults to 'resize'."
SHADOWBOX_NONE="none"
SHADOWBOX_RESIZE="resize"
SHADOWBOX_DRAG="drag"
SHADOWBOX_HANDLEUNSUPPORTED="handleUnsupported"
SHADOWBOX_HANDLEUNSUPPORTED_DESCR="The mode to use for handling unsupported media. May be either 'link' or 'remove'. Media are unsupported when the browser plugin required to display the media properly is not installed. The link option will display a user-friendly error message with a link to a page where the needed plugin can be downloaded. The remove option will simply remove any unsupported gallery elements from the gallery before displaying it. With this option, if the element is not part of a gallery, the link will simply be followed. Defaults to 'link'."
SHADOWBOX_LINK="link"
SHADOWBOX_REMOVE="remove"
SHADOWBOX_INITIALHEIGHT="initialHeight"
SHADOWBOX_INITIALHEIGHT_DESCR="The height of Shadowbox (in pixels) when it first appears on the screen."
SHADOWBOX_INITIALWIDTH="initialWidth"
SHADOWBOX_INITIALWIDTH_DESCR="The width of Shadowbox (in pixels) when it first appears on the screen."
SHADOWBOX_MODAL="modal"
SHADOWBOX_MODAL_DESCR="Set this true to prevent mouse clicks on the overlay from closing Shadowbox."
SHADOWBOX_OVERLAYCOLOR="overlayColor"
SHADOWBOX_OVERLAYCOLOR_DESCR="The color to use for the modal overlay (in hex)."
SHADOWBOX_OVERLAYOPACITY="overlayOpacity"
SHADOWBOX_OVERLAYOPACITY_DESCR="The opacity to use for the modal overlay."
SHADOWBOX_RESIZEDURATION="resizeDuration"
SHADOWBOX_RESIZEDURATION_DESCR="The duration (in seconds) of the resizing animations."
SHADOWBOX_SHOWOVERLAY="showOverlay"
SHADOWBOX_SHOWOVERLAY_DESCR="Determines whether the overlay will be shown at all."
