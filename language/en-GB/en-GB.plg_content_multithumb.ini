SHADOWBOX_SHOWMOVIECONTROLS_DESCR="Set this false to disable displaying QuickTime and Windows Media player movie control bars."
SHADOWBOX_SLIDESHOWDELAY="slideshowDelay"
SHADOWBOX_SLIDESHOWDELAY_DESCR="A delay (in seconds) to use for slideshows. If set to anything other than 0, this value determines an interval at which Shadowbox will automatically proceed to the next piece in the gallery."
