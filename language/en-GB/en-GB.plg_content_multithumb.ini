SHADOWBOX_CONTINUOUS="Continuous"
SHADOWBOX_CONTINUOUS_DESCR="Set this true to enable 'continuous' galleries. By default, the galleries will not let a user go before the first image or after the last. Enabling this feature will let the user go directly to the first image in a gallery from the last one by selecting 'Next'."
SHADOWBOX_COUNTERLIMIT="CounterLimit"
SHADOWBOX_COUNTERLIMIT_DESCR="Limits the number of counter links that will be displayed in a 'skip' style counter. If the actual number of gallery elements is greater than this value, the counter will be restrained to the elements immediately preceding and following the current element."
SHADOWBOX_COUNTER_TYPE="Counter Type"
SHADOWBOX_COUNTER_TYPE_DESCR="The mode to use for the gallery counter. May be either default or skip. The default counter is a simple '1 of 5' message. The skip counter displays a separate link to each piece in the gallery, enabling quick navigation in large galleries."
SHADOWBOX_DISPLAYCOUNTER="DisplayCounter"
SHADOWBOX_DISPLAYCOUNTER_DESCR="Set this false to hide the gallery counter. Counters are never displayed on elements that are not part of a gallery."
