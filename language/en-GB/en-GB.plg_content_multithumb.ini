SHADOWBOX_FLASHPARAMS="flashParams"
SHADOWBOX_FLASHPARAMS_DESCR="A list of parameters (in a JavaScript object) that will be passed to a flash <object>. For a partial list of available parameters, see this page. Only one parameter is specified by default: bgcolor. Defaults to {bgcolor:#000000}."
